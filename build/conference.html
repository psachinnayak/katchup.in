<!doctype html>
<html lang="en">

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="theme-color" content="#563d7c">
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="/vendors/fa/css/all.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--load all styles -->
    <style>
        body,
        html,
        video#local_video {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgba(224, 216, 216, 0.61);
        }

        div#rightPanel,
        div#footerPanel {
            position: absolute;
            /* background-color: green; */
            /* opacity: 0.3; */
            text-align: center;
            padding: 10px;
        }

        div#rightPanel {
            top: 0px;
            right: 0px;
            height: 100%;
            /* width: 10%; */
            width: 200px;
        }

        div#footerPanel {
            bottom: 0px;
            width: 100%;
            height: 10%;
            max-height: 100px;
        }

        input#txtSearch {
            padding: 2px;
            font-size: small;
            border-radius: 5px;
            border: 1px solid black;
            max-width: 80%;
        }

        div#mainPanel {
            width: 100%;
            height: 100%;
            text-align: center;

        }

        i.overlay-mute-button {
            position: relative;
            color: red;
            font-size: small;
            left: 45px;
            top: -60px;
        }
    </style>
    <script src="socket.io/socket.io.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/conf-fwk.js"></script>
    <script src="scripts/conference.js"></script>
</head>

<body class="text-center">
    <div id="mainPanel">

    </div>
    <div id="rightPanel">
        <input type="text" id="txtSearch" placeholder="Search For User">
    </div>
    <div id="footerPanel">
        <a class="btn btn-warning" href="#" id="btnMute"><i class="fa fa-microphone-slash"></i> Mute </a>
        <a class="btn btn-warning" href="#"><i class="fa fa-video-slash"></i> Video </a>
        <a href="#" class="btn btn-danger"><i class="fa fa-power-off"></i> Disconnect</a>
    </div>

    <div>
        <div class="modal fade" id="modalJoinMeeting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Join Meeting</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtParticipantName">Your Name :</label>
                            <input type="text" class="form-control"  name="Name" id="txtParticipantName" value="Sachin 1">
                        </div>
                        <div class="form-group">
                            <label for="txtMeetingId">Meeting Id :</label>
                            <input type="text" class="form-control" id="txtMeetingId" placeholder="Katchup Id" value="123456789" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="btnJoinMeeting" class="btn btn-primary">Join Meeting</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
